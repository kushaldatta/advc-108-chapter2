<!DOCTYPE html>
<html>
    <head>
        <title> Sound Identification Web App </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"> </script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

            <div id="header">

            </div>
            <div id="main">
                <h4 id="result_count"> </h4>
                <h3 id="result_label"> I can hear - </h3>
            </div>
            <img id="animal" src="https://media.baamboozle.com/uploads/images/82679/1601094416_7720" height="300px" width="300px">
            <div id="footer">
                <h3> Developed By - Kushal Datta.V </h3>
            </div>
        </center>

    <script src="main.js"> </script>
</html>
